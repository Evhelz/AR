<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Modern Architecture Designs</title>
<style>
  body {
    margin: 0;
    font-family: 'Helvetica Neue', sans-serif;
    background: #f9f9f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 16px;
    border: 2px solid #111827;
    box-shadow: 0 10px 28px rgba(0,0,0,0.08);
    max-width: 600px;
    width: 90%;
    text-align: center;
    position: relative;
    overflow: hidden;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #confetti-canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 1;
    pointer-events: none;
  }

  /* Horizontal Carousel */
  .carousel {
    display: flex;
    gap: 16px;
    overflow-x: auto;
    padding: 10px;
    scroll-behavior: smooth;
    max-width: 500px;
    margin-bottom: 24px;
  }
  .carousel::-webkit-scrollbar { display: none; }
  .slide {
    min-width: 220px;
    height: 150px;
    border-radius: 12px;
    flex-shrink: 0;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    font-weight: bold;
    color: white;
    font-size: 16px;
    padding: 8px;
    background-size: cover;
    background-position: center;
    position: relative;
    box-shadow: 0 6px 16px rgba(0,0,0,0.25);
  }
  .slide::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 12px;
    background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
  }
  .slide span {
    position: relative;
    z-index: 2;
  }

  /* Text after click */
  .structure-text {
    display: none;
    stroke: #111827;
    stroke-width: 2;
    fill: none;
    width: 100%;
    max-width: 880px;
    margin: 0 auto;
  }
  .structure-text text {
    text-anchor: middle;
    dominant-baseline: middle;
  }
  .structure-text.visible {
    display: block;
  }
  @keyframes draw {
    to { stroke-dashoffset: 0; }
  }

  /* Cake */
  .cake {
    display: none;
    margin: 20px auto 0 auto;
    stroke: #111827;
    stroke-width: 2;
    fill: none;
  }
  .cake.visible {
    display: block;
  }
  .flame {
    fill: orange;
    opacity: 0;
    animation: flicker 0.6s infinite alternate;
  }
  @keyframes flicker {
    0% { opacity: 0.4; transform: translateY(0px) scale(1); }
    100% { opacity: 1; transform: translateY(-2px) scale(1.1); }
  }

  /* Button */
  .gift {
    background: transparent;
    border: 2px solid #111827;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 16px;
    padding: 12px 28px;
    font-size: 16px;
    color: #111827;
    font-weight: bold;
    z-index: 3;
    position: relative;
    transition: all 0.3s ease;
  }
  .gift:hover {
    background: #111827;
    color: #ffffff;
  }
</style>
</head>
<body>
  <div class="card">
    <canvas id="confetti-canvas"></canvas>

    <!-- Modern Architecture Carousel -->
    <div id="carousel" class="carousel">
      <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=800&q=80');">
        <span>Minimalist Villa</span>
      </div>
      <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=800&q=80');">
        <span>Modern Tower</span>
      </div>
      <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=800&q=80');">
        <span>Futuristic Home</span>
      </div>
      <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1620121692029-d088224ddc74?auto=format&fit=crop&w=800&q=80');">
        <span>Glass Architecture</span>
      </div>
      <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1507089947368-19c1da9775ae?auto=format&fit=crop&w=800&q=80');">
        <span>Contemporary Design</span>
      </div>
    </div>

    <!-- Final Text -->
    <svg id="structure" class="structure-text" viewBox="0 0 1200 300">
      <text x="600" y="120" font-size="90" font-family="Arial Black, sans-serif"
        stroke="#111827" fill="none" stroke-width="2" letter-spacing="6">
         HAPPY
      </text>
      <text x="600" y="220" font-size="90" font-family="Arial Black, sans-serif"
        stroke="#111827" fill="none" stroke-width="2" letter-spacing="6">
        BIRTHDAY! 
      </text>
    </svg>

    <!-- Cake -->
    <svg id="cake" class="cake" viewBox="0 0 300 250" width="300">
      <ellipse cx="150" cy="200" rx="120" ry="20"/>
      <rect x="70" y="140" width="160" height="60" rx="6"/>
      <rect x="90" y="100" width="120" height="40" rx="6"/>
      <rect x="110" y="70" width="80" height="30" rx="6"/>
      <rect x="125" y="40" width="10" height="30"/>
      <rect x="145" y="40" width="10" height="30"/>
      <rect x="165" y="40" width="10" height="30"/>
      <ellipse class="flame" cx="130" cy="35" rx="5" ry="8"/>
      <ellipse class="flame" cx="150" cy="35" rx="5" ry="8" style="animation-delay:0.2s"/>
      <ellipse class="flame" cx="170" cy="35" rx="5" ry="8" style="animation-delay:0.4s"/>
    </svg>

    <button id="gift" class="gift">[ TAP HERE TO START ]</button>
  </div>

  <script>
    // === Confetti ===
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let W, H, particles = [];
    function resize() { W = canvas.width = canvas.offsetWidth; H = canvas.height = canvas.offsetHeight; }
    window.addEventListener('resize', resize); resize();

    function SparkParticle() {
      this.x = Math.random() * W;
      this.y = Math.random() * H - H;
      this.r = 2 + Math.random() * 2;
      this.d = Math.random() * 50 + 10;
      this.color = Math.random() > 0.5 ? "#111827" : "#6b7280";
      this.draw = function() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
        ctx.fill();
      };
    }
    function draw() {
      ctx.clearRect(0, 0, W, H);
      particles.forEach(p => {
        p.y += (Math.cos(p.d) + 2 + p.r/2) / 2;
        p.x += Math.sin(p.d) * 0.5;
        if (p.y > H) { p.x = Math.random() * W; p.y = -10; }
        p.draw();
      });
      requestAnimationFrame(draw);
    }
    function initSparks() {
      particles = [];
      for (let i = 0; i < 80; i++) particles.push(new SparkParticle());
      draw();
    }

    // === Button Action ===
    document.getElementById('gift').addEventListener('click', () => {
      document.getElementById('carousel').style.display = "none"; // hide carousel
      const structure = document.getElementById('structure');
      structure.classList.add('visible');
      document.querySelectorAll('#structure text').forEach((t,i)=>{
        t.style.strokeDasharray = "1500";
        t.style.strokeDashoffset = "1500";
        t.style.animation = `draw 1.5s ease forwards ${i*0.4}s`;
      });
      const cake = document.getElementById('cake');
      cake.classList.add('visible');
      cake.querySelectorAll("rect, ellipse").forEach((part,i)=>{
        if(!part.classList.contains("flame")){
          part.style.strokeDasharray = "600";
          part.style.strokeDashoffset = "600";
          part.style.animation = `draw 1s ease forwards ${1 + i*0.3}s`;
        }
      });
      initSparks();
      document.getElementById('gift').style.display = "none";
    });
  </script>
</body>
</html>
