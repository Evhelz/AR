<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Architectural Designs</title>
<style>
  body {
    margin: 0;
    font-family: 'Helvetica Neue', sans-serif;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    background: #ffffff;
    padding: 40px;
    border-radius: 12px;
    border: 2px solid #111827;
    box-shadow: 0 10px 24px rgba(0,0,0,0.08);
    max-width: 960px;
    width: 95%;
    text-align: center;
    position: relative;
    overflow: hidden;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #confetti-canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 1;
    pointer-events: none;
  }

  /* Text */
  .structure-text {
    display: none;
    stroke: #111827;
    stroke-width: 2;
    fill: none;
    width: 100%;
    max-width: 880px;
    margin: 0 auto;
  }
  .structure-text text {
    text-anchor: middle;
    dominant-baseline: middle;
  }
  .structure-text.visible {
    display: block;
  }
  @keyframes draw {
    to { stroke-dashoffset: 0; }
  }

  /* Cake */
  .cake {
    display: none;
    margin: 20px auto 0 auto;
    stroke: #111827;
    stroke-width: 2;
    fill: none;
  }
  .cake.visible {
    display: block;
  }
  .flame {
    fill: orange;
    opacity: 0;
    animation: flicker 0.6s infinite alternate;
  }
  @keyframes flicker {
    0% { opacity: 0.4; transform: translateY(0px) scale(1); }
    100% { opacity: 1; transform: translateY(-2px) scale(1.1); }
  }

  /* Sketch (building before click) */
  .sketch {
    width: 100%;
    max-width: 400px;
    height: auto;
    stroke: #111827;
    stroke-width: 2;
    fill: none;
    margin-bottom: 20px;
  }
  .hidden {
    stroke-dasharray: 6,6;
  }

  /* Button */
  .gift {
    background: transparent;
    border: 2px solid #111827;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 16px;
    padding: 12px 28px;
    font-size: 16px;
    color: #111827;
    font-weight: bold;
    z-index: 3;
    position: relative;
    transition: all 0.3s ease;
  }
  .gift:hover {
    background: #111827;
    color: #ffffff;
  }
</style>
</head>
<body>
  <div class="card">
    <canvas id="confetti-canvas"></canvas>

    <!-- Building Wireframe Sketch -->
    <svg id="sketch" class="sketch" viewBox="0 0 400 300">
      <!-- Visible edges -->
      <polygon points="100,200 250,200 250,100 100,100" stroke="black" fill="none"/> <!-- front face -->
      <polygon points="250,200 320,160 320,60 250,100" stroke="black" fill="none"/> <!-- right face -->
      <polygon points="100,100 250,100 320,60 170,60" stroke="black" fill="none"/> <!-- top face -->

      <!-- Hidden edges -->
      <line x1="170" y1="60" x2="170" y2="160" class="hidden" stroke="black"/>
      <line x1="170" y1="160" x2="320" y2="160" class="hidden" stroke="black"/>
      <line x1="170" y1="160" x2="100" y2="200" class="hidden" stroke="black"/>
    </svg>

    <!-- Final Text -->
    <svg id="structure" class="structure-text" viewBox="0 0 1200 300">
      <text x="600" y="120" font-size="90" font-family="Arial Black, sans-serif"
        stroke="#111827" fill="none" stroke-width="2" letter-spacing="6">
        HAPPY BIRTHDAY!
      </text>
      <text x="600" y="220" font-size="90" font-family="Arial Black, sans-serif"
        stroke="#111827" fill="none" stroke-width="2" letter-spacing="6">
        AR.
      </text>
    </svg>

    <!-- Cake -->
    <svg id="cake" class="cake" viewBox="0 0 300 250" width="300">
      <defs>
        <pattern id="hatch" patternUnits="userSpaceOnUse" width="8" height="8" patternTransform="rotate(45)">
          <line x1="0" y1="0" x2="0" y2="8"/>
        </pattern>
      </defs>
      <ellipse cx="150" cy="200" rx="120" ry="20"/>
      <rect x="70" y="140" width="160" height="60" rx="6" fill="url(#hatch)"/>
      <rect x="90" y="100" width="120" height="40" rx="6" fill="url(#hatch)"/>
      <rect x="110" y="70" width="80" height="30" rx="6" fill="url(#hatch)"/>
      <rect x="125" y="40" width="10" height="30"/>
      <rect x="145" y="40" width="10" height="30"/>
      <rect x="165" y="40" width="10" height="30"/>
      <ellipse class="flame" cx="130" cy="35" rx="5" ry="8"/>
      <ellipse class="flame" cx="150" cy="35" rx="5" ry="8" style="animation-delay:0.2s"/>
      <ellipse class="flame" cx="170" cy="35" rx="5" ry="8" style="animation-delay:0.4s"/>
    </svg>

    <button id="gift" class="gift">[ TAP TO BUILD ]</button>
  </div>

  <script>
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let W, H, particles = [];
    function resize() { W = canvas.width = canvas.offsetWidth; H = canvas.height = canvas.offsetHeight; }
    window.addEventListener('resize', resize); resize();

    function SparkParticle() {
      this.x = Math.random() * W;
      this.y = Math.random() * H - H;
      this.r = 2 + Math.random() * 2;
      this.d = Math.random() * 50 + 10;
      this.color = Math.random() > 0.5 ? "#111827" : "#6b7280";
      this.draw = function() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
        ctx.fill();
      };
    }
    function draw() {
      ctx.clearRect(0, 0, W, H);
      particles.forEach(p => {
        p.y += (Math.cos(p.d) + 2 + p.r/2) / 2;
        p.x += Math.sin(p.d) * 0.5;
        if (p.y > H) { p.x = Math.random() * W; p.y = -10; }
        p.draw();
      });
      requestAnimationFrame(draw);
    }
    function initSparks() {
      particles = [];
      for (let i = 0; i < 80; i++) particles.push(new SparkParticle());
      draw();
    }

    document.getElementById('gift').addEventListener('click', () => {
      document.getElementById('sketch').style.display = "none";
      const structure = document.getElementById('structure');
      structure.classList.add('visible');
      document.querySelectorAll('#structure text').forEach((t,i)=>{
        t.style.strokeDasharray = "1500";
        t.style.strokeDashoffset = "1500";
        t.style.animation = `draw 1.5s ease forwards ${i*0.4}s`;
      });
      const cake = document.getElementById('cake');
      cake.classList.add('visible');
      cake.querySelectorAll("rect, ellipse").forEach((part,i)=>{
        if(!part.classList.contains("flame")){
          part.style.strokeDasharray = "600";
          part.style.strokeDashoffset = "600";
          part.style.animation = `draw 1s ease forwards ${1 + i*0.3}s`;
        }
      });
      initSparks();
      document.getElementById('gift').style.display = "none";
    });
  </script>
</body>
</html>
