<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Modern Architecture Designs</title>
<style>
  body {
    margin: 0;
    font-family: 'Helvetica Neue', sans-serif;
    background: #f9f9f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 16px;
    border: 2px solid #111827;
    box-shadow: 0 10px 28px rgba(0,0,0,0.08);
    max-width: 600px;
    width: 90%;
    text-align: center;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 480px; /* slightly smaller */
  }

  #confetti-canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 1;
    pointer-events: none;
  }

  /* === 3D CUBE === */
  .scene {
    width: 180px;
    height: 180px;
    perspective: 800px;
    margin-bottom: 24px;
  }

  .cube {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    animation: spin 6s linear infinite;
  }

  .face {
    position: absolute;
    width: 180px;
    height: 180px;
    border: 2px solid #111827;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
    color: #111827;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.1);
    backface-visibility: hidden;
  }

  .front  { transform: translateZ(90px); }
  .back   { transform: rotateY(180deg) translateZ(90px); }
  .right  { transform: rotateY(90deg) translateZ(90px); }
  .left   { transform: rotateY(-90deg) translateZ(90px); }
  .top    { transform: rotateX(90deg) translateZ(90px); }
  .bottom { transform: rotateX(-90deg) translateZ(90px); }

  @keyframes spin {
    0%   { transform: rotateX(0deg) rotateY(0deg); }
    50%  { transform: rotateX(180deg) rotateY(180deg); }
    100% { transform: rotateX(360deg) rotateY(360deg); }
  }

  /* === Text Animation === */
  .structure-text {
    display: none;
    stroke: #111827;
    stroke-width: 2;
    fill: none;
    width: 100%;
    max-width: 880px;
    margin: 0 auto;
  }

  .structure-text text {
    text-anchor: middle;
    dominant-baseline: middle;
  }

  .structure-text.visible {
    display: block;
  }

  @keyframes draw {
    to { stroke-dashoffset: 0; }
  }

  /* === Cake === */
  .cake {
    display: none;
    margin: 20px auto 0 auto;
    stroke: #111827;
    stroke-width: 2;
    fill: none;
  }

  .cake.visible {
    display: block;
  }

  .flame {
    fill: orange;
    opacity: 0;
    animation: flicker 0.6s infinite alternate;
  }

  @keyframes flicker {
    0% { opacity: 0.4; transform: translateY(0px) scale(1); }
    100% { opacity: 1; transform: translateY(-2px) scale(1.1); }
  }

  /* === Button === */
  .gift {
    background: transparent;
    border: 2px solid #111827;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 60px;
    padding: 10px 24px;
    font-size: 16px;
    color: #111827;
    font-weight: bold;
    z-index: 3;
    position: relative;
    transition: all 0.3s ease;
  }

  .gift:hover {
    background: #111827;
    color: #ffffff;
  }
</style>
</head>
<body>
  <div class="card">
    <canvas id="confetti-canvas"></canvas>

    <!-- 3D SPINNING CUBE -->
    <div class="scene">
      <div class="cube">
        <div class="face front">Form</div>
        <div class="face back">Design</div>
        <div class="face right">3D</div>
        <div class="face left">Build</div>
        <div class="face top">Structure</div>
        <div class="face bottom">Space</div>
      </div>
    </div>

    <!-- Final Text -->
    <svg id="structure" class="structure-text" viewBox="0 0 1200 300">
      <text x="600" y="120" font-size="90" font-family="Arial Black, sans-serif"
        stroke="#111827" fill="none" stroke-width="2" letter-spacing="6">
         HAPPY
      </text>
      <text x="600" y="220" font-size="90" font-family="Arial Black, sans-serif"
        stroke="#111827" fill="none" stroke-width="2" letter-spacing="6">
        BIRTHDAY! 
      </text>
    </svg>

    <!-- Cake -->
    <svg id="cake" class="cake" viewBox="0 0 300 250" width="300">
      <ellipse cx="150" cy="200" rx="120" ry="20"/>
      <rect x="70" y="140" width="160" height="60" rx="6"/>
      <rect x="90" y="100" width="120" height="40" rx="6"/>
      <rect x="110" y="70" width="80" height="30" rx="6"/>
      <rect x="125" y="40" width="10" height="30"/>
      <rect x="145" y="40" width="10" height="30"/>
      <rect x="165" y="40" width="10" height="30"/>
      <ellipse class="flame" cx="130" cy="35" rx="5" ry="8"/>
      <ellipse class="flame" cx="150" cy="35" rx="5" ry="8" style="animation-delay:0.2s"/>
      <ellipse class="flame" cx="170" cy="35" rx="5" ry="8" style="animation-delay:0.4s"/>
    </svg>

    <button id="gift" class="gift">[ TAP HERE TO START ]</button>
  </div>

  <script>
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let W, H, particles = [];
    function resize() { W = canvas.width = canvas.offsetWidth; H = canvas.height = canvas.offsetHeight; }
    window.addEventListener('resize', resize); resize();

    function SparkParticle() {
      this.x = Math.random() * W;
      this.y = Math.random() * H - H;
      this.r = 2 + Math.random() * 2;
      this.d = Math.random() * 50 + 10;
      this.color = Math.random() > 0.5 ? "#111827" : "#6b7280";
      this.draw = function() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
        ctx.fill();
      };
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);
      particles.forEach(p => {
        p.y += (Math.cos(p.d) + 2 + p.r/2) / 2;
        p.x += Math.sin(p.d) * 0.5;
        if (p.y > H) { p.x = Math.random() * W; p.y = -10; }
        p.draw();
      });
      requestAnimationFrame(draw);
    }

    function initSparks() {
      particles = [];
      for (let i = 0; i < 80; i++) particles.push(new SparkParticle());
      draw();
    }

    document.getElementById('gift').addEventListener('click', () => {
      const structure = document.getElementById('structure');
      structure.classList.add('visible');
      document.querySelectorAll('#structure text').forEach((t,i)=>{
        t.style.strokeDasharray = "1500";
        t.style.strokeDashoffset = "1500";
        t.style.animation = `draw 1.5s ease forwards ${i*0.4}s`;
      });

      const cake = document.getElementById('cake');
      cake.classList.add('visible');
      cake.querySelectorAll("rect, ellipse").forEach((part,i)=>{
        if(!part.classList.contains("flame")){
          part.style.strokeDasharray = "600";
          part.style.strokeDashoffset = "600";
          part.style.animation = `draw 1s ease forwards ${1 + i*0.3}s`;
        }
      });

      initSparks();
      document.querySelector('.scene').style.display = "none"; // Hide cube
      document.getElementById('gift').style.display = "none";
    });
  </script>
</body>
</html>
